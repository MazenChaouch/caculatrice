<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-calculator">
      <div class="box box-0">0</div>
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>
      <div class="box box-6">6</div>
      <div class="box box-7">7</div>
      <div class="box box-8">8</div>
      <div class="box box-9">9</div>
      <div class="box vergul">,</div>
      <div class="box plus">+</div>
      <div class="box minus">-</div>
      <div class="box multiplier">*</div>
      <div class="box equal">=</div>
      <div class="box div">+/-</div>
    </div>
  </body>
</html>
